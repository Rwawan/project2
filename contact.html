<div class="bg-light py-5 text-center">
    <h1>Contact Information</h1>
    <p>Get in touch with us easily using the contact details below.</p>
</div>


<div class="container my-5">
    <h2>Contact Us</h2>
    <p>If you have any questions or need assistance, feel free to reach out.</p>

    
    <div class="mb-4">
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Call our office directly">
            Call Us
        </button>
        <button class="btn btn-info" data-bs-toggle="tooltip" data-bs-placement="top" title="Send us an email">
            Email Us
        </button>
    </div>

   
    <h3>Send us a Message</h3>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send Message</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
